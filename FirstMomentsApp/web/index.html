<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>First Moments</title>
  <link rel="stylesheet" href="../scroll-fix.css" />
  <style>
    /* 字体定义 - 使用CDN方式加载 */
       @font-face {
         font-family: 'Ionicons';
         src: url('https://cdn.jsdelivr.net/npm/@expo/vector-icons@13.0.0/build/vendor/react-native-vector-icons/Fonts/Ionicons.ttf') format('truetype');
         font-weight: normal;
         font-style: normal;
       }
       @font-face {
         font-family: 'MaterialIcons';
         src: url('https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2') format('woff2');
         font-weight: normal;
         font-style: normal;
       }
       @font-face {
         font-family: 'MaterialCommunityIcons';
         src: url('https://cdn.jsdelivr.net/npm/@expo/vector-icons@13.0.0/build/vendor/react-native-vector-icons/Fonts/MaterialCommunityIcons.ttf') format('truetype');
         font-weight: normal;
         font-style: normal;
       }
    
    /* 内联关键CSS确保滚动工作 */
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    #root {
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* React Native Web 滚动修复 */
    .css-view-1dbjc4n {
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch;
    }
    
    [style*="overflow"] {
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
